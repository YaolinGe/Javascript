<!DOCTYPE html>
<html>

<head>
    <title>One Page Navigation</title>
    <style>
        /* Simple styling for visual clarity */
        nav {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
        }

        section {
            height: 500px;
            /* Adjust height as needed */
            padding: 20px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body>

    <nav>
        <a href="#section1">Section 1</a>
        <a href="#section2">Section 2</a>
        <a href="#section3">Section 3</a>
    </nav>

    <section id="section1">
        <h2>Section 1</h2>
        <p>This is content for Section 1.</p>
    </section>

    <section id="section2">
        <h2>Section 2</h2>
        <p>This is content for Section 2.</p>
    </section>

    <section id="section3">
        <h2>Section 3</h2>
        <p>This is content for Section 3.</p>
    </section>

</body>

</html>
